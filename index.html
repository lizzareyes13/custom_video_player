<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
  </head>
  <body>



      <h1 id="headerh1">VIDEO PLAYER</h1>

  <!-- <h2>Video Example</h2> -->
  <div id="video-controls">
    <i class="fa fa-arrow-up" id="speedUp" aria-hidden="true"></i>
    <i class="fa fa-arrow-down" id="speedDown" aria-hidden="true"></i>
    <i class="fa fa-backward" id="backward" aria-hidden="true"></i>
    <i class="fa fa-forward" id="forward" aria-hidden="true"></i>
  </div>

  <div class="playbtn">
    <i class="fa fa-youtube-play fa-5x" id="play" aria-hidden="true"></i>
  </div>

    <video controls>
      <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
      <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
    </video>

<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
